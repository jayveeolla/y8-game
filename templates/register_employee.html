<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Employee</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #0061aa  100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveBackground 20s linear infinite;
            z-index: 0;
        }

        @keyframes moveBackground {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .main-container {
            display: flex;
            height: 100vh;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        .left-panel {
            flex: 0 0 50%;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            padding: 60px 50px;
            overflow-y: auto;
            box-shadow: 5px 0 30px rgba(0,0,0,0.2);
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .left-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #0061aa  100%);
        }

        .right-panel {
            flex: 0 0 50%;
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            overflow-y: auto;
            position: relative;
            height: 100vh;
        }
        }

        .right-panel::before {
            content: '‚ú®';
            position: absolute;
            font-size: 100px;
            opacity: 0.1;
            top: 10%;
            left: 10%;
            animation: float 6s ease-in-out infinite;
        }

        .right-panel::after {
            content: 'üì∑';
            position: absolute;
            font-size: 80px;
            opacity: 0.1;
            bottom: 10%;
            right: 10%;
            animation: float 8s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        /* Responsive Design */
        @media (max-width: 991.98px) {
            .main-container {
                flex-direction: column;
            }
            
            .left-panel, .right-panel {
                flex: 1 1 auto;
            }
        }

        @media (max-width: 767.98px) {
            .left-panel, .right-panel {
                padding: 20px;
            }
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        h1 {
            background: linear-gradient(135deg, #667eea 0%, #0061aa  100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 40px;
            font-size: 42px;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        h1::before {
            content: 'üë§';
            font-size: 50px;
            filter: drop-shadow(0 4px 8px rgba(102, 126, 234, 0.3));
        }

        .form-group {
            margin-bottom: 25px;
            animation: slideIn 0.5s ease-out backwards;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        label::before {
            content: '‚ñ∂';
            color: #667eea;
            font-size: 10px;
        }

        input, select {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s;
            background: #f8f9fa;
        }

        input:focus, select:focus {
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .btn {
            width: 100%;
            padding: 18px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #0061aa  100%);
            color: white;
            transition: all 0.3s;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 400px;
            height: 400px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.5);
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .video-container {
            position: relative;
            margin-bottom: 20px;
            border-radius: 20px;
            overflow: hidden;
            background: #000;
            width: 100%;
            max-width: 600px;
            border: 6px solid white;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        video {
            width: 100%;
            display: block;
        }

        canvas {
            display: none;
        }

        .photo-preview-section {
            width: 100%;
            max-width: 600px;
        }

        .photo-preview {
            width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }

        .photo-controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .camera-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .camera-header {
            color: white;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .camera-subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 16px;
            margin-bottom: 30px;
            text-align: center;
        }

        .camera-icon {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            margin-bottom: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            animation: pulse 2s ease-in-out infinite;
            position: relative;
        }

        .camera-icon::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #0061aa  100%);
            opacity: 0.2;
            animation: ripple 2s ease-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes ripple {
            0% {
                transform: scale(1);
                opacity: 0.2;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        .btn-small {
            flex: 1;
            padding: 14px 20px;
            font-size: 15px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            color: white;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #0061aa  100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }

        .btn-small:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn-small:active {
            transform: translateY(-1px);
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s;
            text-decoration: none;
            z-index: 1000;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        #photoCount {
            margin: 20px 0;
            font-weight: bold;
            color: white;
            font-size: 20px;
            text-align: center;
            text-shadow: 0 2px 8px rgba(0,0,0,0.3);
            padding: 12px 30px;
            background: rgba(255,255,255,0.15);
            border-radius: 50px;
            backdrop-filter: blur(10px);
        }

        .photo-preview-section {
            width: 100%;
            max-width: 600px;
            position: relative;
            z-index: 1;
        }

        #photosPreview {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin: 20px 0;
            justify-content: center;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            min-height: 100px;
        }

        #photosPreview:empty {
            display: none;
        }

        .photo-thumbnail {
            position: relative;
            display: inline-block;
            animation: zoomIn 0.4s ease-out;
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .photo-thumbnail img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 15px;
            border: 4px solid white;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            transition: transform 0.3s;
        }

        .photo-thumbnail:hover img {
            transform: scale(1.05);
        }

        .photo-thumbnail button {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #dc3545;
            color: white;
            border: 3px solid white;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            cursor: pointer;
            fontSize: 20px;
            lineHeight: 1;
            box-shadow: 0 4px 12px rgba(220,53,69,0.4);
            transition: all 0.3s;
        }

        .photo-thumbnail button:hover {
            transform: scale(1.15);
            background: #c82333;
        }

        .photo-thumbnail .photo-label {
            text-align: center;
            margin-top: 8px;
            fontSize: 13px;
            color: white;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <a href="/" class="back-btn">‚Üê Back</a>

    <div class="main-container">
        <!-- Left Panel - Form -->
        <div class="left-panel">
            <div cla"container">
                <h1>üë§ Register New Employee</h1>

                <div class="form-group">
                    <label>Employee ID:</label>
                    <input type="text" id="empId" placeholder="e.g., EMP001" required>
                </div>

                <div class="form-group">
                    <label>Full Name:</label>
                    <input type="text" id="name" placeholder="Enter full name" required>
                </div>

                <div class="form-group">
                    <label>Location:</label>
                    <input type="text" id="location" placeholder="e.g., Manila Office" required>
                </div>

                <div class="form-group">
                    <label>Shift:</label>
                    <select id="shift" required>
                        <option value="">Select Shift</option>
                        <option value="L4">L4</option>
                        <option value="D6">D6</option>
                        <option value="D4">D4</option>
                        <option value="E6">E6</option>
                        <option value="E5">E5</option>
                        <option value="E4">E4</option>
                    </select>
                </div>

                <button class="btn" onclick="registerEmployee()">Register Employee</button>

                <div id="message"></div>
            </div>
        </div>

        <!-- Right Panel - Camera & Photos -->
        <div class="right-panel">
            <div class="camera-section">
                <div class="camera-icon">üì∏</div>
                <div class="camera-header">Capture Employee Photos</div>
                <p class="camera-subtitle">Take 2-5 photos for better recognition accuracy</p>

                <div class="video-container" id="videoContainer" style="display: none;">
                    <video id="video" autoplay></video>
                </div>
                <canvas id="canvas"></canvas>
                
                <div class="photo-preview-section">
                    <div id="photosPreview"></div>
                    <div id="photoCount">Captured: 0 photos</div>
                    
                    <div class="photo-controls">
                        <button type="button" class="btn-small btn-primary" id="startCameraBtn" onclick="startCamera()">
                            <i class="bi bi-camera-video"></i> Start Camera
                        </button>
                        <button type="button" class="btn-small btn-success" id="captureBtn" onclick="capturePhoto()" style="display: none;">
                            <i class="bi bi-camera"></i> Capture
                        </button>
                        <button type="button" class="btn-small btn-danger" id="stopCameraBtn" onclick="stopCamera()" style="display: none;">
                            <i class="bi bi-stop-circle"></i> Stop
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let stream = null;
        let capturedPhotos = [];

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 640, height: 480 } 
                });
                const video = document.getElementById('video');
                video.srcObject = stream;
                
                document.getElementById('videoContainer').style.display = 'block';
                document.getElementById('startCameraBtn').style.display = 'none';
                document.getElementById('captureBtn').style.display = 'block';
                document.getElementById('stopCameraBtn').style.display = 'block';
            } catch (error) {
                alert('Error accessing camera: ' + error.message);
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            document.getElementById('videoContainer').style.display = 'none';
            document.getElementById('captureBtn').style.display = 'none';
            document.getElementById('stopCameraBtn').style.display = 'none';
            document.getElementById('startCameraBtn').style.display = 'block';
        }

        function capturePhoto() {
            if (capturedPhotos.length >= 5) {
                alert('Maximum 5 photos allowed');
                return;
            }

            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);
            
            const photoData = canvas.toDataURL('image/jpeg');
            capturedPhotos.push(photoData);
            
            // Update preview
            updatePhotoPreview();
        }

        function updatePhotoPreview() {
            const previewDiv = document.getElementById('photosPreview');
            const countDiv = document.getElementById('photoCount');
            
            previewDiv.innerHTML = '';
            capturedPhotos.forEach((photo, index) => {
                const container = document.createElement('div');
                container.className = 'photo-thumbnail';
                
                const img = document.createElement('img');
                img.src = photo;
                
                const deleteBtn = document.createElement('button');
                deleteBtn.innerHTML = '√ó';
                deleteBtn.onclick = () => removePhoto(index);
                
                const label = document.createElement('div');
                label.className = 'photo-label';
                label.textContent = `Photo ${index + 1}`;
                
                container.appendChild(img);
                container.appendChild(deleteBtn);
                container.appendChild(label);
                previewDiv.appendChild(container);
            });
            
            countDiv.textContent = `Captured: ${capturedPhotos.length} photo${capturedPhotos.length !== 1 ? 's' : ''}`;
        }

        function removePhoto(index) {
            capturedPhotos.splice(index, 1);
            updatePhotoPreview();
        }

        async function registerEmployee() {
            const empId = document.getElementById('empId').value.trim();
            const name = document.getElementById('name').value.trim();
            const location = document.getElementById('location').value.trim();
            const shift = document.getElementById('shift').value;
            const messageDiv = document.getElementById('message');

            if (!empId || !name || !location || !shift) {
                messageDiv.innerHTML = 'Please fill in all fields';
                messageDiv.className = 'message error';
                return;
            }

            if (capturedPhotos.length < 2) {
                messageDiv.innerHTML = 'Please capture at least 2 photos';
                messageDiv.className = 'message error';
                return;
            }

            messageDiv.innerHTML = 'Registering employee...';
            messageDiv.className = 'message info';

            try {
                const response = await fetch('/api/register_employee', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        emp_id: empId,
                        name: name,
                        location: location,
                        shift: shift,
                        photos: capturedPhotos
                    })
                });

                const data = await response.json();

                if (data.success) {
                    messageDiv.innerHTML = '‚úì ' + data.message;
                    messageDiv.className = 'message success';
                    
                    // Clear form
                    document.getElementById('empId').value = '';
                    document.getElementById('name').value = '';
                    document.getElementById('location').value = '';
                    document.getElementById('shift').value = '';
                    capturedPhotos = [];
                    updatePhotoPreview();
                    stopCamera();
                } else {
                    messageDiv.innerHTML = '‚úó ' + data.message;
                    messageDiv.className = 'message error';
                }
            } catch (error) {
                messageDiv.innerHTML = 'Error: ' + error.message;
                messageDiv.className = 'message error';
            }
        }

        // Stop camera when leaving page
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
