<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Employees</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #0061aa  100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.08) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveBackground 20s linear infinite;
            z-index: 0;
        }

        @keyframes moveBackground {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 35px;
        }

        .header h1 {
            font-size: 48px;
            margin-bottom: 10px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            animation: fadeInDown 0.8s ease-out;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header h1::before {
            content: 'ðŸ‘¥';
            font-size: 55px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 35px;
            flex-wrap: wrap;
        }

        .nav-btn {
            padding: 14px 32px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            color: #667eea;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .nav-btn i {
            font-size: 18px;
        }

        .nav-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
            background: white;
            color: #667eea;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
            margin-bottom: 25px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .search-section {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 200px;
            padding: 15px 20px 15px 45px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            outline: none;
            background: #f8f9fa url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="%23667eea" viewBox="0 0 16 16"><path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/></svg>') no-repeat 15px center;
            transition: all 0.3s;
        }

        .search-input:focus {
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.2);
        }

        .employees-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .employee-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid #f0f0f0;
            position: relative;
            overflow: hidden;
        }

        .employee-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #0061aa  100%);
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        .employee-card:hover::before {
            transform: scaleX(1);
        }

        .employee-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 50px rgba(102, 126, 234, 0.4);
            border-color: #667eea;
        }

        .employee-photo {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 20px;
            border: 5px solid #667eea;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            transition: all 0.3s;
        }

        .employee-card:hover .employee-photo {
            transform: scale(1.1) rotate(5deg);
            border-color: #0061aa ;
        }

        .no-photo {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #0061aa  100%);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 55px;
            color: white;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            transition: all 0.3s;
        }

        .employee-card:hover .no-photo {
            transform: scale(1.1) rotate(-5deg);
        }

        .employee-info h3 {
            color: #333;
            margin-bottom: 8px;
            font-size: 20px;
        }

        .employee-info p {
            color: #666;
            margin: 5px 0;
            font-size: 14px;
        }

        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin: 5px;
        }

        .badge-shift {
            background: #d1ecf1;
            color: #0c5460;
        }

        .badge-location {
            background: #d4edda;
            color: #155724;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            font-size: 14px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn i {
            font-size: 16px;
        }

        .btn-view {
            background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
            color: white;
        }

        .btn-edit {
            background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);
            color: #000;
        }

        .btn-delete {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .badge-success {
            background: #d4edda;
            color: #155724;
        }

        .badge-warning {
            background: #fff3cd;
            color: #856404;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            overflow: auto;
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: white;
            margin: 50px auto;
            padding: 40px;
            border-radius: 25px;
            max-width: 700px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            animation: slideDown 0.4s ease-out;
            position: relative;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #f0f0f0;
        }

        .modal-header h2 {
            background: linear-gradient(135deg, #667eea 0%, #0061aa  100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 32px;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .close {
            font-size: 36px;
            font-weight: bold;
            color: #999;
            cursor: pointer;
            line-height: 1;
            transition: all 0.3s;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: #f8f9fa;
        }

        .close:hover {
            color: #dc3545;
            background: #ffe0e0;
            transform: rotate(90deg);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
            font-size: 15px;
        }

        .form-group label::before {
            content: 'â–¶';
            color: #667eea;
            font-size: 10px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            outline: none;
            background: #f8f9fa;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .video-container {
            margin: 20px 0;
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        video {
            max-width: 100%;
            border-radius: 15px;
            border: 4px solid #667eea;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .preview-photo {
            max-width: 200px;
            border-radius: 15px;
            margin: 10px 0;
            border: 4px solid #667eea;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #0061aa  100%);
            color: white;
            width: 100%;
            padding: 18px;
            font-size: 18px;
            margin-top: 15px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-primary:hover::before {
            width: 400px;
            height: 400px;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.5);
        }

        .message {
            padding: 18px 25px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: center;
            font-weight: 600;
            animation: slideIn 0.4s ease-out;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
            border-left: 5px solid #28a745;
        }

        .error {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
            border-left: 5px solid #dc3545;
        }

        .no-employees {
            text-align: center;
            padding: 60px 20px;
            color: #999;
            font-size: 18px;
        }

        /* Pagination Styles */
        .pagination-btn {
            padding: 10px 16px;
            font-size: 15px;
            font-weight: 600;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            color: #333;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .pagination-btn:hover:not(:disabled) {
            background: #0061aa;
            color: white;
            border-color: #0061aa;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0,97,170,0.3);
        }

        .pagination-btn.active {
            background: linear-gradient(135deg, #0061aa 0%, #004d8a 100%);
            color: white;
            border-color: #0061aa;
            box-shadow: 0 4px 15px rgba(0,97,170,0.4);
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination-info {
            color: #666;
            font-weight: 600;
            padding: 10px 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Manage Employees</h1>
            <p>View, Edit, and Delete Employee Records</p>
        </div>

        <div class="nav-buttons">
            <a href="/" class="nav-btn"><i class="bi bi-house-door"></i> Home</a>
            <a href="/register" class="nav-btn"><i class="bi bi-person-plus"></i> Register Employee</a>
            <a href="/management" class="nav-btn"><i class="bi bi-bar-chart"></i> Attendance Management</a>
            <a href="/manage_employees" class="nav-btn"><i class="bi bi-people"></i> Manage Employees</a>
        </div>

        <div class="card">
            <div class="search-section">
                <input type="text" id="searchInput" class="search-input" placeholder="ðŸ” Search by ID or Name...">
                <select id="filterShift" class="search-input" style="flex: 0 0 150px;">
                    <option value="">All Shifts</option>
                    <option value="L4">L4</option>
                    <option value="D6">D6</option>
                    <option value="D4">D4</option>
                    <option value="E6">E6</option>
                    <option value="E5">E5</option>
                    <option value="E4">E4</option>
                </select>
            </div>

            <div id="employeesGrid" class="employees-grid">
                <div class="no-employees">Loading employees...</div>
            </div>

            <!-- Pagination -->
            <div id="pagination" style="display: flex; justify-content: center; align-items: center; gap: 10px; margin-top: 30px; flex-wrap: wrap;">
                <!-- Pagination buttons will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Edit Employee Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="bi bi-pencil-square"></i> Edit Employee</h2>
                <span class="close" onclick="closeEditModal()">&times;</span>
            </div>

            <form id="editForm">
                <input type="hidden" id="editEmpId">

                <div class="form-group">
                    <label>Employee ID</label>
                    <input type="text" id="editEmpIdDisplay" disabled>
                </div>

                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="editName" required>
                </div>

                <div class="form-group">
                    <label>Location</label>
                    <input type="text" id="editLocation" required>
                </div>

                <div class="form-group">
                    <label>Shift</label>
                    <select id="editShift" required>
                        <option value="">Select Shift</option>
                        <option value="L4">L4</option>
                        <option value="D6">D6</option>
                        <option value="D4">D4</option>
                        <option value="E6">E6</option>
                        <option value="E5">E5</option>
                        <option value="E4">E4</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Update Photos (Optional - Capture 2-5 photos)</label>
                    <div id="editVideoContainer" class="video-container" style="display: none;">
                        <video id="editVideo" width="100%" autoplay></video>
                    </div>
                    <canvas id="editCanvas" style="display: none;"></canvas>
                    
                    <div id="editPhotosPreview" style="display: flex; flex-wrap: wrap; gap: 10px; margin: 15px 0;"></div>
                    <div style="margin: 10px 0; font-weight: bold; color: #667eea;" id="editPhotoCount">Captured: 0 photos</div>
                    
                    <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                        <button type="button" class="btn btn-primary" id="editStartCameraBtn" onclick="startCameraForEdit()">
                            <i class="bi bi-camera-video"></i> Start Camera
                        </button>
                        <button type="button" class="btn btn-primary" id="editCaptureBtn" onclick="capturePhotoForEdit()" style="display: none;">
                            <i class="bi bi-camera"></i> Capture Photo
                        </button>
                        <button type="button" class="btn btn-danger" id="editStopCameraBtn" onclick="stopCameraForEdit()" style="display: none;">
                            <i class="bi bi-stop-circle"></i> Stop Camera
                        </button>
                    </div>
                </div>

                <div id="editMessage"></div>

                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i> Update Employee
                </button>
            </form>
        </div>
    </div>

    <!-- Attendance View Modal -->
    <div id="attendanceModal" class="modal">
        <div class="modal-content" style="max-width: 950px;">
            <div class="modal-header">
                <h2 id="attendanceModalTitle">
                    <i class="bi bi-bar-chart"></i> Attendance History
                </h2>
                <span class="close" onclick="closeAttendanceModal()">&times;</span>
            </div>

            <div style="margin-bottom: 25px; padding: 25px; background: #f8f9fa; border-radius: 15px;">
                <div style="display: grid; grid-template-columns: 1fr 1fr auto auto; gap: 15px; align-items: end;">
                    <div class="form-group" style="margin-bottom: 0;">
                        <label>From Date:</label>
                        <input type="date" id="attendanceFromDate" class="form-control">
                    </div>
                    <div class="form-group" style="margin-bottom: 0;">
                        <label>To Date:</label>
                        <input type="date" id="attendanceToDate" class="form-control">
                    </div>
                    <button class="btn btn-primary" onclick="filterAttendanceByDate()" style="margin-top: 0;">
                        <i class="bi bi-funnel"></i> Filter
                    </button>
                    <button class="btn btn-primary" onclick="exportEmployeeAttendance()" style="margin-top: 0; background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);">
                        <i class="bi bi-download"></i> Export
                    </button>
                </div>
            </div>

            <div id="attendanceStats" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 25px;">
                <!-- Stats will be inserted here -->
            </div>

            <div class="table-container" style="overflow-x: auto; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.08);">
                <table style="width: 100%; border-collapse: collapse;">
                    <thead style="background: linear-gradient(135deg, #667eea 0%, #0061aa  100%); color: white;">
                        <tr>
                            <th style="padding: 16px; text-align: left; font-weight: 600;">Date</th>
                            <th style="padding: 16px; text-align: center; font-weight: 600;">Time In</th>
                            <th style="padding: 16px; text-align: center; font-weight: 600;">Time Out</th>
                            <th style="padding: 16px; text-align: center; font-weight: 600;">Status</th>
                        </tr>
                    </thead>
                    <tbody id="attendanceTableBody">
                        <!-- Attendance records will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let allEmployees = [];
        let filteredEmployees = [];
        let currentPage = 1;
        const itemsPerPage = 12;
        let editStream = null;
        let editCapturedPhotos = [];
        let currentEmployeeId = null;
        let currentEmployeeAttendance = [];

        // Load employees
        async function loadEmployees() {
            try {
                const response = await fetch('/api/employees');
                allEmployees = await response.json();
                filteredEmployees = allEmployees;
                currentPage = 1;
                displayEmployees();
            } catch (error) {
                document.getElementById('employeesGrid').innerHTML = 
                    '<div class="no-employees">Error loading employees</div>';
            }
        }

        // Display employees with pagination
        function displayEmployees() {
            const grid = document.getElementById('employeesGrid');
            
            if (filteredEmployees.length === 0) {
                grid.innerHTML = '<div class="no-employees">No employees found</div>';
                document.getElementById('pagination').innerHTML = '';
                return;
            }

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageEmployees = filteredEmployees.slice(startIndex, endIndex);

            grid.innerHTML = pageEmployees.map(emp => `
                <div class="employee-card">
                    ${emp.photo ? 
                        `<img src="/api/employee_photo/${emp.emp_id}" class="employee-photo" alt="${emp.name}" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22150%22 height=%22150%22><rect fill=%22%23ddd%22 width=%22150%22 height=%22150%22/><text x=%2250%25%22 y=%2250%25%22 font-size=%2248%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22%23999%22>${emp.name.charAt(0)}</text></svg>'">` :
                        `<div class="no-photo">${emp.name.charAt(0).toUpperCase()}</div>`
                    }
                    <div class="employee-info">
                        <h3>${emp.name}</h3>
                        <p><strong>ID:</strong> ${emp.emp_id}</p>
                        <span class="badge badge-shift">${emp.shift}</span>
                        <span class="badge badge-location">${emp.location}</span>
                        <div class="action-buttons">
                            <button class="btn btn-view" onclick="viewEmployeeAttendance('${emp.emp_id}', '${emp.name}')">
                                <i class="bi bi-eye"></i> View Attendance
                            </button>
                            <button class="btn btn-edit" onclick="openEditModal('${emp.emp_id}')">
                                <i class="bi bi-pencil"></i> Edit
                            </button>
                            <button class="btn btn-delete" onclick="deleteEmployee('${emp.emp_id}', '${emp.name}')">
                                <i class="bi bi-trash"></i> Delete
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');

            renderPagination();
        }

        // Render pagination controls
        function renderPagination() {
            const totalPages = Math.ceil(filteredEmployees.length / itemsPerPage);
            const pagination = document.getElementById('pagination');

            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let paginationHTML = `
                <button class="pagination-btn" onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
                    <i class="bi bi-chevron-left"></i> Previous
                </button>
            `;

            // Show page numbers
            const maxButtons = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxButtons / 2));
            let endPage = Math.min(totalPages, startPage + maxButtons - 1);

            if (endPage - startPage < maxButtons - 1) {
                startPage = Math.max(1, endPage - maxButtons + 1);
            }

            if (startPage > 1) {
                paginationHTML += `<button class="pagination-btn" onclick="changePage(1)">1</button>`;
                if (startPage > 2) {
                    paginationHTML += `<span class="pagination-info">...</span>`;
                }
            }

            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `
                    <button class="pagination-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">
                        ${i}
                    </button>
                `;
            }

            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    paginationHTML += `<span class="pagination-info">...</span>`;
                }
                paginationHTML += `<button class="pagination-btn" onclick="changePage(${totalPages})">${totalPages}</button>`;
            }

            paginationHTML += `
                <button class="pagination-btn" onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>
                    Next <i class="bi bi-chevron-right"></i>
                </button>
                <span class="pagination-info">Page ${currentPage} of ${totalPages} (${filteredEmployees.length} employees)</span>
            `;

            pagination.innerHTML = paginationHTML;
        }

        // Change page
        function changePage(page) {
            const totalPages = Math.ceil(filteredEmployees.length / itemsPerPage);
            if (page < 1 || page > totalPages) return;
            
            currentPage = page;
            displayEmployees();
            
            // Scroll to top of employees grid
            document.getElementById('employeesGrid').scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        // Search and filter
        document.getElementById('searchInput').addEventListener('input', filterEmployees);
        document.getElementById('filterShift').addEventListener('change', filterEmployees);

        function filterEmployees() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filterShift = document.getElementById('filterShift').value;

            const filtered = allEmployees.filter(emp => {
                const matchesSearch = emp.emp_id.toLowerCase().includes(searchTerm) || 
                                    emp.name.toLowerCase().includes(searchTerm);
                const matchesShift = !filterShift || emp.shift === filterShift;
                
                return matchesSearch && matchesShift;
            });

            displayEmployees(filtered);
        }

        // Open edit modal
        async function openEditModal(empId) {
            const employee = allEmployees.find(e => e.emp_id === empId);
            if (!employee) return;

            document.getElementById('editEmpId').value = employee.emp_id;
            document.getElementById('editEmpIdDisplay').value = employee.emp_id;
            document.getElementById('editName').value = employee.name;
            document.getElementById('editLocation').value = employee.location;
            document.getElementById('editShift').value = employee.shift;
            
            // Reset photo capture
            document.getElementById('editVideoContainer').style.display = 'none';
            document.getElementById('editMessage').innerHTML = '';
            editCapturedPhotos = [];
            updateEditPhotoPreview();
            
            document.getElementById('editStartCameraBtn').style.display = 'inline-flex';
            document.getElementById('editCaptureBtn').style.display = 'none';
            document.getElementById('editStopCameraBtn').style.display = 'none';

            document.getElementById('editModal').style.display = 'block';
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
            stopCameraForEdit();
        }

        // Camera for edit - Multiple photos
        async function startCameraForEdit() {
            try {
                editStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 640, height: 480 } 
                });
                const video = document.getElementById('editVideo');
                video.srcObject = editStream;
                
                document.getElementById('editVideoContainer').style.display = 'block';
                document.getElementById('editStartCameraBtn').style.display = 'none';
                document.getElementById('editCaptureBtn').style.display = 'inline-flex';
                document.getElementById('editStopCameraBtn').style.display = 'inline-flex';
            } catch (error) {
                alert('Error accessing camera: ' + error.message);
            }
        }

        function stopCameraForEdit() {
            if (editStream) {
                editStream.getTracks().forEach(track => track.stop());
                editStream = null;
            }
            document.getElementById('editVideoContainer').style.display = 'none';
            document.getElementById('editCaptureBtn').style.display = 'none';
            document.getElementById('editStopCameraBtn').style.display = 'none';
            document.getElementById('editStartCameraBtn').style.display = 'inline-flex';
        }

        function capturePhotoForEdit() {
            if (editCapturedPhotos.length >= 5) {
                alert('Maximum 5 photos allowed');
                return;
            }

            const video = document.getElementById('editVideo');
            const canvas = document.getElementById('editCanvas');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);
            
            const photoData = canvas.toDataURL('image/jpeg');
            editCapturedPhotos.push(photoData);
            
            updateEditPhotoPreview();
        }

        function updateEditPhotoPreview() {
            const previewDiv = document.getElementById('editPhotosPreview');
            const countDiv = document.getElementById('editPhotoCount');
            
            previewDiv.innerHTML = '';
            editCapturedPhotos.forEach((photo, index) => {
                const container = document.createElement('div');
                container.style.position = 'relative';
                container.style.display = 'inline-block';
                
                const img = document.createElement('img');
                img.src = photo;
                img.style.width = '120px';
                img.style.height = '120px';
                img.style.objectFit = 'cover';
                img.style.borderRadius = '10px';
                img.style.border = '3px solid #667eea';
                
                const deleteBtn = document.createElement('button');
                deleteBtn.innerHTML = 'Ã—';
                deleteBtn.style.position = 'absolute';
                deleteBtn.style.top = '-5px';
                deleteBtn.style.right = '-5px';
                deleteBtn.style.background = '#dc3545';
                deleteBtn.style.color = 'white';
                deleteBtn.style.border = 'none';
                deleteBtn.style.borderRadius = '50%';
                deleteBtn.style.width = '25px';
                deleteBtn.style.height = '25px';
                deleteBtn.style.cursor = 'pointer';
                deleteBtn.style.fontSize = '18px';
                deleteBtn.style.lineHeight = '1';
                deleteBtn.onclick = () => removeEditPhoto(index);
                
                const label = document.createElement('div');
                label.textContent = `Photo ${index + 1}`;
                label.style.textAlign = 'center';
                label.style.marginTop = '5px';
                label.style.fontSize = '12px';
                label.style.color = '#667eea';
                label.style.fontWeight = 'bold';
                
                container.appendChild(img);
                container.appendChild(deleteBtn);
                container.appendChild(label);
                previewDiv.appendChild(container);
            });
            
            countDiv.textContent = `Captured: ${editCapturedPhotos.length} photo(s)`;
            previewDiv.style.display = editCapturedPhotos.length > 0 ? 'flex' : 'none';
        }

        function removeEditPhoto(index) {
            editCapturedPhotos.splice(index, 1);
            updateEditPhotoPreview();
        }

        // Submit edit form
        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const empId = document.getElementById('editEmpId').value;
            const data = {
                name: document.getElementById('editName').value,
                location: document.getElementById('editLocation').value,
                shift: document.getElementById('editShift').value
            };

            if (editCapturedPhotos.length > 0) {
                data.photos = editCapturedPhotos;
            }

            try {
                const response = await fetch(`/api/employee/${empId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                if (result.success) {
                    showMessage('editMessage', result.message, 'success');
                    setTimeout(() => {
                        closeEditModal();
                        loadEmployees();
                    }, 1500);
                } else {
                    showMessage('editMessage', result.message, 'error');
                }
            } catch (error) {
                showMessage('editMessage', 'Error updating employee', 'error');
            }
        });

        // Delete employee
        async function deleteEmployee(empId, empName) {
            if (!confirm(`Are you sure you want to delete ${empName}?\nThis action cannot be undone.`)) {
                return;
            }

            try {
                const response = await fetch(`/api/employee/${empId}`, {
                    method: 'DELETE'
                });

                const result = await response.json();
                
                if (result.success) {
                    alert(result.message);
                    loadEmployees();
                } else {
                    alert('Error: ' + result.message);
                }
            } catch (error) {
                alert('Error deleting employee');
            }
        }

        function showMessage(elementId, text, type) {
            const div = document.getElementById(elementId);
            div.innerHTML = text;
            div.className = 'message ' + type;
        }

        // View employee attendance
        async function viewEmployeeAttendance(empId, empName) {
            currentEmployeeId = empId;
            
            try {
                const response = await fetch(`/api/employee_attendance/${empId}`);
                const data = await response.json();
                currentEmployeeAttendance = data.attendance;
                
                document.getElementById('attendanceModalTitle').textContent = `ðŸ“Š Attendance History - ${empName}`;
                
                // Set default date range (last 30 days)
                const today = new Date();
                const thirtyDaysAgo = new Date(today.getTime() - (30 * 24 * 60 * 60 * 1000));
                document.getElementById('attendanceFromDate').value = thirtyDaysAgo.toISOString().split('T')[0];
                document.getElementById('attendanceToDate').value = today.toISOString().split('T')[0];
                
                displayAttendance(currentEmployeeAttendance);
                document.getElementById('attendanceModal').style.display = 'block';
            } catch (error) {
                alert('Error loading attendance: ' + error.message);
            }
        }

        function displayAttendance(records) {
            const tbody = document.getElementById('attendanceTableBody');
            
            if (records.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align: center; padding: 30px; color: #999;">No attendance records found</td></tr>';
                updateAttendanceStats(0, 0, 0);
                return;
            }

            // Group by date
            const groupedByDate = {};
            records.forEach(record => {
                if (!groupedByDate[record.date]) {
                    groupedByDate[record.date] = { in: null, out: null };
                }
                if (record.type === 'IN') {
                    groupedByDate[record.date].in = record.time;
                } else {
                    groupedByDate[record.date].out = record.time;
                }
            });

            // Sort by date (newest first)
            const sortedDates = Object.keys(groupedByDate).sort((a, b) => new Date(b) - new Date(a));

            tbody.innerHTML = sortedDates.map(date => {
                const record = groupedByDate[date];
                const timeIn = record.in || '-';
                const timeOut = record.out || '-';
                const status = record.in && record.out ? 'Complete' : 'Incomplete';
                const statusClass = status === 'Complete' ? 'badge-success' : 'badge-warning';

                return `
                    <tr style="border-bottom: 1px solid #eee;">
                        <td style="padding: 12px;">${formatDate(date)}</td>
                        <td style="padding: 12px; text-align: center;">${timeIn}</td>
                        <td style="padding: 12px; text-align: center;">${timeOut}</td>
                        <td style="padding: 12px; text-align: center;">
                            <span class="badge ${statusClass}">${status}</span>
                        </td>
                    </tr>
                `;
            }).join('');

            // Calculate stats
            const completeDays = sortedDates.filter(date => 
                groupedByDate[date].in && groupedByDate[date].out
            ).length;
            const incompleteDays = sortedDates.length - completeDays;
            const totalDays = sortedDates.length;

            updateAttendanceStats(totalDays, completeDays, incompleteDays);
        }

        function updateAttendanceStats(total, complete, incomplete) {
            const statsDiv = document.getElementById('attendanceStats');
            statsDiv.innerHTML = `
                <div style="background: linear-gradient(135deg, #667eea 0%, #0061aa  100%); color: white; padding: 20px; border-radius: 10px; text-align: center;">
                    <div style="font-size: 32px; font-weight: bold;">${total}</div>
                    <div style="font-size: 14px; opacity: 0.9;">Total Days</div>
                </div>
                <div style="background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); color: white; padding: 20px; border-radius: 10px; text-align: center;">
                    <div style="font-size: 32px; font-weight: bold;">${complete}</div>
                    <div style="font-size: 14px; opacity: 0.9;">Complete Days</div>
                </div>
                <div style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white; padding: 20px; border-radius: 10px; text-align: center;">
                    <div style="font-size: 32px; font-weight: bold;">${incomplete}</div>
                    <div style="font-size: 14px; opacity: 0.9;">Incomplete Days</div>
                </div>
            `;
        }

        function filterAttendanceByDate() {
            const fromDate = document.getElementById('attendanceFromDate').value;
            const toDate = document.getElementById('attendanceToDate').value;

            if (!fromDate || !toDate) {
                alert('Please select both dates');
                return;
            }

            const filtered = currentEmployeeAttendance.filter(record => {
                return record.date >= fromDate && record.date <= toDate;
            });

            displayAttendance(filtered);
        }

        async function exportEmployeeAttendance() {
            const fromDate = document.getElementById('attendanceFromDate').value;
            const toDate = document.getElementById('attendanceToDate').value;

            if (!currentEmployeeId) return;

            const url = `/api/export_employee_attendance?emp_id=${currentEmployeeId}&from_date=${fromDate}&to_date=${toDate}`;
            window.open(url, '_blank');
        }

        function closeAttendanceModal() {
            document.getElementById('attendanceModal').style.display = 'none';
            currentEmployeeId = null;
            currentEmployeeAttendance = [];
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const editModal = document.getElementById('editModal');
            const attendanceModal = document.getElementById('attendanceModal');
            
            if (event.target == editModal) {
                closeEditModal();
            }
            if (event.target == attendanceModal) {
                closeAttendanceModal();
            }
        }

        // Load employees on page load
        loadEmployees();
    </script>
</body>
</html>
