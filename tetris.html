<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #0061aa  100%);
        }

        .game-container {
            display: flex;
            gap: 30px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .main-area {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        canvas {
            border: 3px solid #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            background: #000;
        }

        .side-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
            color: white;
        }

        .info-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            min-width: 200px;
        }

        .info-box h2 {
            margin-bottom: 10px;
            font-size: 18px;
            border-bottom: 2px solid white;
            padding-bottom: 5px;
        }

        .info-box p {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }

        .next-piece-canvas {
            border: 2px solid white;
            border-radius: 5px;
            background: #000;
            margin-top: 10px;
        }

        .controls {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
        }

        .controls h2 {
            margin-bottom: 15px;
            font-size: 18px;
        }

        .controls p {
            margin: 8px 0;
            font-size: 14px;
        }

        .controls kbd {
            background: rgba(0, 0, 0, 0.3);
            padding: 3px 8px;
            border-radius: 3px;
            font-weight: bold;
        }

        button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #0061aa  100%);
            color: white;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 1000;
        }

        .game-over.show {
            display: block;
        }

        .game-over h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ff6b6b;
        }

        .game-over p {
            font-size: 24px;
            margin: 10px 0;
        }

        .game-over button {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="main-area">
            <canvas id="tetris" width="300" height="600"></canvas>
            <button id="startBtn">Start Game</button>
        </div>

        <div class="side-panel">
            <div class="info-box">
                <h2>Score</h2>
                <p id="score">0</p>
            </div>

            <div class="info-box">
                <h2>Level</h2>
                <p id="level">1</p>
            </div>

            <div class="info-box">
                <h2>Lines</h2>
                <p id="lines">0</p>
            </div>

            <div class="info-box">
                <h2>Next Piece</h2>
                <canvas id="nextPiece" class="next-piece-canvas" width="120" height="120"></canvas>
            </div>

            <div class="controls">
                <h2>Controls</h2>
                <p><kbd>←</kbd> Move Left</p>
                <p><kbd>→</kbd> Move Right</p>
                <p><kbd>↓</kbd> Soft Drop</p>
                <p><kbd>↑</kbd> Rotate</p>
                <p><kbd>Space</kbd> Hard Drop</p>
                <p><kbd>P</kbd> Pause</p>
            </div>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h1>GAME OVER</h1>
        <p>Final Score: <span id="finalScore">0</span></p>
        <p>Lines Cleared: <span id="finalLines">0</span></p>
        <p>Level Reached: <span id="finalLevel">1</span></p>
        <button id="restartBtn">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('nextPiece');
        const nextCtx = nextCanvas.getContext('2d');
        
        const COLS = 10;
        const ROWS = 20;
        const BLOCK_SIZE = 30;
        
        // Tetromino shapes
        const SHAPES = {
            I: [[1, 1, 1, 1]],
            O: [[1, 1], [1, 1]],
            T: [[0, 1, 0], [1, 1, 1]],
            S: [[0, 1, 1], [1, 1, 0]],
            Z: [[1, 1, 0], [0, 1, 1]],
            J: [[1, 0, 0], [1, 1, 1]],
            L: [[0, 0, 1], [1, 1, 1]]
        };

        const COLORS = {
            I: '#00f0f0',
            O: '#f0f000',
            T: '#a000f0',
            S: '#00f000',
            Z: '#f00000',
            J: '#0000f0',
            L: '#f0a000'
        };

        let board = [];
        let currentPiece = null;
        let nextPiece = null;
        let score = 0;
        let level = 1;
        let lines = 0;
        let gameOver = false;
        let isPaused = false;
        let gameLoop = null;
        let dropInterval = 1000;
        let lastDropTime = 0;

        // Initialize board
        function createBoard() {
            board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
        }

        // Create a new piece
        function createPiece() {
            const pieces = Object.keys(SHAPES);
            const type = pieces[Math.floor(Math.random() * pieces.length)];
            return {
                type: type,
                shape: SHAPES[type],
                color: COLORS[type],
                x: Math.floor(COLS / 2) - Math.floor(SHAPES[type][0].length / 2),
                y: 0
            };
        }

        // Draw a block
        function drawBlock(ctx, x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
            
            // Add shine effect
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.fillRect(x * BLOCK_SIZE + 2, y * BLOCK_SIZE + 2, BLOCK_SIZE - 4, BLOCK_SIZE / 3);
        }

        // Draw the board
        function drawBoard() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            for (let y = 0; y < ROWS; y++) {
                for (let x = 0; x < COLS; x++) {
                    if (board[y][x]) {
                        drawBlock(ctx, x, y, board[y][x]);
                    }
                }
            }
        }

        // Draw current piece
        function drawPiece(piece, context = ctx, offsetX = 0, offsetY = 0) {
            if (!piece) return;
            
            for (let y = 0; y < piece.shape.length; y++) {
                for (let x = 0; x < piece.shape[y].length; x++) {
                    if (piece.shape[y][x]) {
                        drawBlock(context, piece.x + x + offsetX, piece.y + y + offsetY, piece.color);
                    }
                }
            }
        }

        // Draw next piece preview
        function drawNextPiece() {
            nextCtx.fillStyle = '#000';
            nextCtx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
            
            if (!nextPiece) return;
            
            const offsetX = (4 - nextPiece.shape[0].length) / 2;
            const offsetY = (4 - nextPiece.shape.length) / 2;
            
            for (let y = 0; y < nextPiece.shape.length; y++) {
                for (let x = 0; x < nextPiece.shape[y].length; x++) {
                    if (nextPiece.shape[y][x]) {
                        drawBlock(nextCtx, x + offsetX, y + offsetY, nextPiece.color);
                    }
                }
            }
        }

        // Check collision
        function checkCollision(piece, offsetX = 0, offsetY = 0) {
            for (let y = 0; y < piece.shape.length; y++) {
                for (let x = 0; x < piece.shape[y].length; x++) {
                    if (piece.shape[y][x]) {
                        const newX = piece.x + x + offsetX;
                        const newY = piece.y + y + offsetY;
                        
                        if (newX < 0 || newX >= COLS || newY >= ROWS) {
                            return true;
                        }
                        
                        if (newY >= 0 && board[newY][newX]) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }

        // Rotate piece
        function rotate(piece) {
            const newShape = piece.shape[0].map((_, i) =>
                piece.shape.map(row => row[i]).reverse()
            );
            const rotated = { ...piece, shape: newShape };
            
            if (!checkCollision(rotated)) {
                piece.shape = newShape;
            } else {
                // Try wall kicks
                for (let offset of [1, -1, 2, -2]) {
                    rotated.x = piece.x + offset;
                    if (!checkCollision(rotated)) {
                        piece.shape = newShape;
                        piece.x += offset;
                        return;
                    }
                }
            }
        }

        // Move piece
        function move(dx, dy) {
            if (!checkCollision(currentPiece, dx, dy)) {
                currentPiece.x += dx;
                currentPiece.y += dy;
                return true;
            }
            return false;
        }

        // Lock piece to board
        function lockPiece() {
            for (let y = 0; y < currentPiece.shape.length; y++) {
                for (let x = 0; x < currentPiece.shape[y].length; x++) {
                    if (currentPiece.shape[y][x]) {
                        if (currentPiece.y + y < 0) {
                            endGame();
                            return;
                        }
                        board[currentPiece.y + y][currentPiece.x + x] = currentPiece.color;
                    }
                }
            }
            
            clearLines();
            spawnPiece();
        }

        // Clear completed lines
        function clearLines() {
            let linesCleared = 0;
            
            for (let y = ROWS - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    board.splice(y, 1);
                    board.unshift(Array(COLS).fill(0));
                    linesCleared++;
                    y++; // Check the same line again
                }
            }
            
            if (linesCleared > 0) {
                lines += linesCleared;
                score += [0, 100, 300, 500, 800][linesCleared] * level;
                level = Math.floor(lines / 10) + 1;
                dropInterval = Math.max(100, 1000 - (level - 1) * 100);
                updateScore();
            }
        }

        // Spawn new piece
        function spawnPiece() {
            currentPiece = nextPiece || createPiece();
            nextPiece = createPiece();
            
            if (checkCollision(currentPiece)) {
                endGame();
            }
            
            drawNextPiece();
        }

        // Hard drop
        function hardDrop() {
            while (move(0, 1)) {
                score += 2;
            }
            lockPiece();
            updateScore();
        }

        // Update score display
        function updateScore() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('lines').textContent = lines;
        }

        // Game loop
        function update(timestamp) {
            if (gameOver || isPaused) return;
            
            const deltaTime = timestamp - lastDropTime;
            
            if (deltaTime > dropInterval) {
                if (!move(0, 1)) {
                    lockPiece();
                }
                lastDropTime = timestamp;
            }
            
            draw();
            gameLoop = requestAnimationFrame(update);
        }

        // Draw everything
        function draw() {
            drawBoard();
            drawPiece(currentPiece);
        }

        // Start game
        function startGame() {
            createBoard();
            score = 0;
            level = 1;
            lines = 0;
            gameOver = false;
            isPaused = false;
            dropInterval = 1000;
            updateScore();
            
            nextPiece = null;
            spawnPiece();
            lastDropTime = performance.now();
            gameLoop = requestAnimationFrame(update);
            
            document.getElementById('startBtn').textContent = 'Restart Game';
        }

        // End game
        function endGame() {
            gameOver = true;
            cancelAnimationFrame(gameLoop);
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalLines').textContent = lines;
            document.getElementById('finalLevel').textContent = level;
            document.getElementById('gameOver').classList.add('show');
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (gameOver) return;
            
            if (e.key === 'p' || e.key === 'P') {
                isPaused = !isPaused;
                if (!isPaused) {
                    lastDropTime = performance.now();
                    gameLoop = requestAnimationFrame(update);
                }
                return;
            }
            
            if (isPaused) return;
            
            switch (e.key) {
                case 'ArrowLeft':
                    move(-1, 0);
                    break;
                case 'ArrowRight':
                    move(1, 0);
                    break;
                case 'ArrowDown':
                    if (move(0, 1)) {
                        score += 1;
                        updateScore();
                    }
                    break;
                case 'ArrowUp':
                    rotate(currentPiece);
                    break;
                case ' ':
                    e.preventDefault();
                    hardDrop();
                    break;
            }
            
            draw();
        });

        // Button events
        document.getElementById('startBtn').addEventListener('click', () => {
            if (gameOver) {
                document.getElementById('gameOver').classList.remove('show');
            }
            startGame();
        });

        document.getElementById('restartBtn').addEventListener('click', () => {
            document.getElementById('gameOver').classList.remove('show');
            startGame();
        });

        // Initial draw
        createBoard();
        drawBoard();
    </script>
</body>
</html>
